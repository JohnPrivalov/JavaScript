<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .circle-container {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .circle {
      width: 100%;
      height: 100%;
      background-color: #3498db; /* Цвет круга */
      border-radius: 50%; /* Делаем круглый элемент */
    }

    .line {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px; /* Длина линии */
      background-color: #e74c3c; /* Цвет линии */
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="circle"></div>
    <div class="line"></div>
  </div>
</body>
</html>
